<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Boa</title>
</head>
<body>

<form action="salvarpessoa" method="post">
	<label>Nome</label>
	<input name="nome">
	<label>Email</label>
	<input name="email">
	<label>Idade</label>
	<input name="idade">
	<input type="submit" value="Salvar">
</form>

	<table>
		<tr th:each ="pessoa: ${pessos}">
			<td th:text = ${pessoa.id}></td>
			<td th:text = ${pessoa.nome}></td>
			<td th:text = ${pessoa.email}></td>
			<td th:text = ${pessoa.idade}></td>
		</tr>
	</table>
</body>
</html>
