<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<title>Boa</title>
</head>
<body>

<form action="salvarpessoa" method="post">
	<label>Nome</label>
	<input name="nome">
	<label>Email</label>
	<input name="email">
	<label>Idade</label>
	<input name="idade">
	<button class="btn waves-effect waves-light" input type="submit" value="Salvar">Salvar
	  <i class="material-icons center"></i>
  </button>
</form>

<a href="listapessoas"></a>

	<table>
		<tr th:each ="pessoa: ${pessos}">
			<td th:text = ${pessoa.id}></td>
			<td th:text = ${pessoa.nome}></td>
			<td th:text = ${pessoa.email}></td>
			<td th:text = ${pessoa.idade}></td>
		</tr>
	</table>
	 <script type="text/javascript" src="materialize/js/materialize.js"></script>
	 <script type="text/javascript" src="js/materialize.min.js"></script>
	 
</body>
</html>
